{% extends 'base.html' %}

{% block content %}
    <hr></hr>
    <h2>Authors</h2>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a></li>
        {% empty %}
            <li>No authors available</li>
        {% endfor %}
    </ul>
{% endblock %}
